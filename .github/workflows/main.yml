name: CI

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.18'
    - uses: actions/setup-node@v3
      with:
        node-version: 17

    - run: make

  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.18'

    - run: mkdir -p src/handler/webui/build/release
    - run: touch src/handler/webui/build/release/NOFILES

    - run: sudo apt update
    - run: sudo apt install mpd mpc
    - run: sudo cp -r ./testdata $(sudo sed -n 's/^music_directory\s\+"\(.\+\)"/\1/p' /etc/mpd.conf)
    - run: |
        echo -e '
        max_connections "100"
        audio_output {
            type "null"
            name "My Null Output"
            mixer_type "software"
        }' | sudo tee -a /etc/mpd.conf
    - run: sudo service mpd restart
    - run: sleep 2
    - run: mpc update --wait

    - run: go test -race -cover ./src/...

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - run: mkdir -p src/handler/webui/build/release
      - run: touch src/handler/webui/build/release/NOFILES

      - run: gofmt -s -d ./src/

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
